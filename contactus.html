<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Autosalloni Flawless</title>

    <!-- Tab Icon -->
    <link rel="icon" type="image/x-icon" href="img/logo.png" width="">
    <!-- Tab Icon -->

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Css/styles.css">  
    <link rel="stylesheet" href="Css/contactus.css">
    <!-- Link with JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="javascript/functions.js"></script>
    <!-- Link with JS-->
</head>
<body id="Autosalloni-Flawless">


        <!-- BACK TO Top button-->
        <a href="#Home"><div class="btn btn-dark ez-upbutton"> <i class="bi bi-arrow-up-circle"></i> </div></a>
        <!-- BACK TO Top button-->

        <!-- Navbar include-->
        <script>
            createNavbar();
        </script>
        <!-- Navbar include-->

        <div class="container">
        <h1 class="h1 ez-contact-title">We'd Love to Hear From You</h1>
        <p class="ez-contact-subtitle ">Please Fill the Form below to get in touch with one of our Agents.</p>

        <form class="ez-contact-form my-5" method="post">
          <div class="ez-form-con">
            <div class="row">
                <div class="col col-lg-4 col-6 mx-5">
                    <h4>First Name</h4>
                  <input type="text" required class="form-control" name="fname" placeholder="First name" aria-label="First name">
                  <div class="feedback">
                  </div>
                </div>
                <div class="col col-lg-4 col-6 mx-5">
                    <h4>Last Name</h4>
                  <input type="text" required class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
              <div class="row">
                <div class="col col-lg-4 col-6 m-5">
                    <h4>E-mail</h4>
                    <input type="email" required class="form-control" placeholder="E-mail" aria-label="E-mail">
                </div>
                <div class="col col-lg-4 col-6 m-5">
                    <h4>Address</h4>
                    <input type="text" required class="form-control" placeholder="Address (City / PostalCode)" aria-label="Address">
                </div>
              </div>
              <div class="row">
                <div class="col col-lg-4 col-6 m-5">
                    <h4>Message</h4>
                    <textarea name="" required id="" cols="25" rows="5" placeholder=" I have a problem while creating...."></textarea>
                </div>
                <div class="col col-lg-4 col-6 m-5">
                    <h4>Why are you contacting us ?</h4>
                    <select id="inputState" class="form-select">
                    <option selected class="col col-lg-4 col-6">Can't create an account</option>
                    <option>Want to make and purchase</option>
                    <option>Want to make a bussiness offer</option>
                    <option>Need help with account details</option>
                    <option>Problem with a car I purchased before</option>
                    <option>Help about our Website</option>
                    <option>Other...</option>
                    </select>
                </div>
              </div>
              <div class="row mx-5">
                <button type="submit" class="btn btn-primary ez-submit">Submit</button>
              </div>
            </div>
        </form>
        </div>

        <script>
            createFooter();
        </script>
        
</body>
</html>
